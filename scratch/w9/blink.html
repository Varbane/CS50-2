<!DOCTYPE html>

<html>
    <head>
        <script>
        
            // toggles visibility of greeting
            
            function blink() 
            {
                var div = document.getElementById('greeting');
                if (div.style.visibility == 'hidden')
                {
                    div.style.visibility = 'visible';
                }
                else
                {
                    div.style.visibility = 'hidden';
                }
            }
            
            // blink every 500ms
            window.setInterval(blink, 500);
            
        </script>
        <style>
            #greeting
            {
                text-align: center;
                margin: 240px;
                font-size: 96pt;
                font: verdana;
                color: green;
            }
        </style>
        <title>blink</title>
    </head>
    <body>
        <div id="greeting">
            hello, word
        </div>
    </body>
</html>
