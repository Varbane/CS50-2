<!DOCTYPE html>
<html>
    <head>
        <script src="js/clock.js" type="text/javascript"></script>
        <script src="js/loops.js" type="text/javascript"></script>
        <script src="js/concat.js" type="text/javascript"></script>
        <script src="js/anon.js" type="text/javascript"></script>
        <script src="js/events.js" type="text/javascript"></script>
        <script src="js/construct.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>JavaScript Test</h2>
        <form>
            <h3>Functions</h3>
            <input type="button" value="named function" onclick="alertDate(); return false;" />
            
            <h3>For...in vs. For...of</h3>
            <input type="button" value="for...in test" onclick="forin(); return false;" />
            <input type="button" value="for...of test" onclick="forof(); return false;" />

            <h3>Whole week</h3>
            <input type="button" value="whole week v1" onclick="wholeweek1(); return false;" />
            <input type="button" value="whole week v2" onclick="wholeweek2(); return false;" />

            <h3>Anonymous Mapping</h3>
            <input type="button" value="double" onclick="changeArray(); return false;" />

            <h3>Event Handlers</h3>
            <input type="button" value="Button 1" onclick="alertName(event);"; />
            <input type="button" value="Button 2" onclick="alertName(event);"; />
            
            <!-- testing concept from web tutorial; not part of original section --> 
            <h3>Construction Test</h3>
            <input type="button" value="go" onclick="construct(); return false;" />
        </form>
    </body>
</html>
